<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link {
                color: green;
                background-color: transparent;
                text-decoration: none;
            }
            a:visited {
                color: pink;
                background-color: transparent;
                text-decoration: none;
            }
            a:hover {
                color: red;
                background-color: transparent;
                text-decoration: underline;
            }
            a:active {
                color: yellow;
                background-color: transparent;
                text-decoration: underline;
            }
        </style>
    </head>
<body>
    <h2>link colors</h2>
    
    <p>you can change the default colors of links</p>
    
    <a href="https://trecvord.github.io/" target="_blank">GH pages site</a>

</body>
</html>
